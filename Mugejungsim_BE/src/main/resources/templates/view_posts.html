<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
        .back-button {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        #post-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .post {
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .post h3 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        .post p {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
        .post button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .post button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<button class="back-button" onclick="goToMain()">메인 페이지로 돌아가기</button>
<h1>게시물 목록</h1>
<div id="post-list"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/api/posts')
            .then(response => response.json())
            .then(posts => {
                const postList = document.getElementById('post-list');
                postList.innerHTML = posts.map(post => `
                    <div class="post">
                        <h3>${post.title}</h3>
                        <p><strong>설명:</strong> ${post.description}</p>
                        <p><strong>위치:</strong> ${post.location}</p>
                        <button onclick="viewPost(${post.id})">스토리 보기</button>
                    </div>
                `).join('');
            })
            .catch(error => console.error('Error fetching posts:', error));
    });

    function viewPost(postId) {
        window.location.href = `/view_stories.html?postId=${postId}`;
    }

    function goToMain() {
        window.location.href = '/main'; // 메인 페이지의 URL로 변경하세요.
    }
</script>
</body>
</html>
