<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        h1 span {
            color: #007bff;
        }
        img {
            border-radius: 50%;
            border: 5px solid #007bff;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 30px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
<img th:src="${picture}" alt="Profile Picture">
<h1>Welcome, <span th:text="${name}">Guest</span>!</h1>
<p>Email: <span th:text="${email}"></span></p>
<a href="/logout">Logout</a>

<h2>What would you like to do?</h2>
<button onclick="location.href='/create-post'">Create a Post</button>
<button onclick="location.href='/view-posts'">View Posts</button>
</body>
</html>
