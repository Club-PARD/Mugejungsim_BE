<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 30px;
            border: 3px solid #dddddd;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .links a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .links a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .logout {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #dc3545;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .logout:hover {
            background-color: #b02a37;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, <span th:text="${name}">User</span>!</h1>
    <img th:src="${picture}" alt="Profile Picture">
    <div class="links">
        <a href="/create-post">Create a Post</a>
        <a href="/view-posts">View Posts</a>
    </div>
    <a href="/logout" class="logout">Logout</a>
</div>
</body>
</html>
