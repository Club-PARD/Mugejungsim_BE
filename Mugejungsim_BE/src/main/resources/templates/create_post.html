<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        textarea, input, select, button {
            display: block;
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Create a New Post</h1>
<form id="create-post-form">
    <input type="text" id="title" placeholder="Post Title" required>
    <textarea id="description" placeholder="Post Description" required></textarea>
    <input type="date" id="startDate" placeholder="Start Date" required>
    <input type="date" id="endDate" placeholder="End Date" required>
    <input type="text" id="location" placeholder="Location" required>
    <select id="companion" required>
        <option value="">Select Companion</option>
        <option value="Alone">Alone</option>
        <option value="Family">Family</option>
        <option value="Friends">Friends</option>
        <option value="Partner">Partner</option>
    </select>
    <button type="submit">Create Post</button>
</form>

<script>
    document.getElementById('create-post-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const postData = {
            title: document.getElementById('title').value.trim(),
            description: document.getElementById('description').value.trim(),
            startDate: document.getElementById('startDate').value,
            endDate: document.getElementById('endDate').value,
            location: document.getElementById('location').value.trim(),
            companion: document.getElementById('companion').value.trim()
        };

        try {
            const response = await fetch('/api/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(postData)
            });

            if (!response.ok) {
                throw new Error('Failed to create post');
            }

            alert('Post created successfully!');
            window.location.href = '/main';
        } catch (error) {
            console.error(error);
            alert('Error creating post: ' + error.message);
        }
    });
</script>
</body>
</html>
