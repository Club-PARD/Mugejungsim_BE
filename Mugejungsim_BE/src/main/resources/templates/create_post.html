<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        textarea, input, select, button {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 15px auto;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }
        .modal-content h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
        .modal-content p {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
        }
        .modal-content button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .modal-content button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<h1>새 게시물 생성</h1>
<form id="create-post-form">
    <input type="text" id="title" placeholder="게시물 제목" required>
    <textarea id="description" placeholder="게시물 설명" required></textarea>
    <input type="date" id="startDate" placeholder="시작 날짜" required>
    <input type="date" id="endDate" placeholder="종료 날짜" required>
    <input type="text" id="location" placeholder="위치" required>
    <select id="companion" required>
        <option value="">동행자를 선택하세요</option>
        <option value="Alone">혼자</option>
        <option value="Family">가족</option>
        <option value="Friends">친구</option>
        <option value="Partner">파트너</option>
    </select>
    <button type="submit">게시물 생성</button>
</form>

<div class="modal" id="confirmation-modal">
    <div class="modal-content">
        <h2>게시물이 생성되었습니다!</h2>
        <p>게시물에 스토리를 추가하려면 "게시물 보기" 페이지로 이동하세요.</p>
        <button id="close-modal">확인</button>
    </div>
</div>

<script>
    const form = document.getElementById('create-post-form');
    const modal = document.getElementById('confirmation-modal');
    const closeModalButton = document.getElementById('close-modal');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const postData = {
            title: document.getElementById('title').value.trim(),
            description: document.getElementById('description').value.trim(),
            startDate: document.getElementById('startDate').value,
            endDate: document.getElementById('endDate').value,
            location: document.getElementById('location').value.trim(),
            companion: document.getElementById('companion').value.trim()
        };

        try {
            const response = await fetch('/api/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(postData)
            });

            if (!response.ok) {
                throw new Error('Failed to create post');
            }

            // Show the modal after successful post creation
            modal.classList.add('active');
        } catch (error) {
            console.error(error);
            alert('게시물 생성 중 오류가 발생했습니다: ' + error.message);
        }
    });

    closeModalButton.addEventListener('click', () => {
        modal.classList.remove('active');
        window.location.href = '/main';
    });
</script>
</body>
</html>
